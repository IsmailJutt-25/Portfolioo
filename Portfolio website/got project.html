<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Got a Project? - M.Ismail Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --card-dark: rgba(255, 255, 255, 0.05);
      --accent: #00ffc6;
      --highlight: #ff007f;
      --text-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background animation shapes */
    .bg-shapes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: radial-gradient(circle, var(--accent), transparent);
      border-radius: 50%;
      animation: float 12s ease-in-out infinite;
      opacity: 0.15;
    }

    .shape:nth-child(1) {
      width: 250px; height: 250px;
      top: -50px; left: -80px;
    }

    .shape:nth-child(2) {
      width: 300px; height: 300px;
      bottom: -60px; right: -100px;
      background: radial-gradient(circle, var(--highlight), transparent);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) }
      50% { transform: translateY(40px) }
    }

    /* Header */
    .page-header {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeIn 1s ease-out;
    }

    .page-header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.85;
      max-width: 500px;
      margin: 10px auto 0;
    }

    /* Form Section */
    .project-form-section {
      display: flex;
      justify-content: center;
      padding: 40px 20px 80px;
      animation: fadeInUp 1s ease-out;
    }

    .project-form {
      background: var(--card-dark);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .form-group select {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--input-bg, #1e1e1e); /* Dark background */
  color: var(--text-color, #ffffff); /* Light text */
  transition: all 0.3s ease;
  appearance: none; /* Removes default arrow style */
}

/* On focus */
.form-group select:focus {
  border-color: var(--highlight);
  box-shadow: 0 0 8px var(--highlight);
}

/* Dropdown options */
.form-group select option {
  background: #1e1e1e; /* Dark dropdown */
  color: #ffffff; /* Light text */
}


    /* Button */
    .btn-submit {
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px) }
      to { opacity: 1; transform: translateY(0) }
    }

  </style>
</head>
<body>

<!-- Background Shapes -->
<div class="bg-shapes">
  <div class="shape"></div>

</div>

<!-- Header -->

<section class="project-form-section">
  <form class="project-form" action="#" method="post">
    <div class="form-group">

    <div class="form-group">

</footer>

</body>
</html>
